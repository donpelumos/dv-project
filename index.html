<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Visualization Project</title>

    </head>
    <body>
        <div class="bordered-div" style="margin: 20px;">
            <div class="row custom-row" style="background: #f5f4f4;">
                <p style="text-align: center; font-size: 25px; width: 100%;">
                    ITEMS BY AGE RANGE<br>
                    <select id="age-range-selector">
                        <option value="0">--Select Age Range--</option>
                        <option value="18-29">18 - 29</option>
                        <option value="30-44">30 - 44</option>
                        <option value="44-65">45 - 65</option>
                    </select>
                </p>
            </div>
            <div class="row" style="margin-left:0px; margin-right:0px; background: #f5f4f485;">
                <div class="col-sm-6" style="height:400px;">
                    <div id="container-top-items-by-age" >
                        <div class="chart"><svg></svg></div>
                    </div>
                </div>
                <div class="col-sm-6" style="height:400px;">
                    <div id="container-last-items-by-age" >
                        <div class="chart"><svg></svg></div>
                    </div>
                </div>
            </div>

            <div style="width: 100%; height: 2px; background: black;"></div>

            <div class="row custom-row" style="background: #c87fff5c;">
                <p style="text-align: center; font-size: 25px; width: 100%;">
                    ITEMS BY GENDER<br>
                    <select id="gender-range-selector">
                        <option value="0">--Select Gender--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </p>
            </div>
            <div class="row" style="margin-left:0px; margin-right:0px; background: #c87fff2c;">
                <div class="col-sm-6" style="height:400px;">
                    <div id="container-top-items-by-gender" >
                        <div class="chart"><svg></svg></div>
                    </div>
                </div>
                <div class="col-sm-6" style="height:400px;">
                    <div id="container-last-items-by-gender" >
                        <div class="chart"><svg></svg></div>
                    </div>
                </div>
            </div>

            <div style="width: 100%; height: 2px; background: black;"></div>

            <div class="row custom-row" style="background: #f5f5dc">
                <p style="text-align: center; font-size: 25px; width: 100%;">
                    ITEMS BY LOCATION<br>
                    <select id="location-range-selector">
                        <option value="0">--Select County--</option>
                        <!--
                        <option value="male">Male</option>
                        <option value="female">Female</option>-->
                    </select>
                </p>
            </div>
            <div class="row" style="margin-left:0px; margin-right:0px; background: #f5f5dca6">
                <div class="col-sm-6" style="height:400px;">
                    <div id="container-top-items-by-location" >
                        <div class="chart"><svg></svg></div>
                    </div>
                </div>
                <div class="col-sm-6" style="height:400px;">
                    <div id="container-last-items-by-location" >
                        <div class="chart"><svg></svg></div>
                    </div>
                </div>
            </div>

            <div style="width: 100%; height: 2px; background: black;"></div>

            <div class="row custom-row" style="background: #da0e0e36;">
                <p style="text-align: center; font-size: 25px; width: 100%;">
                    TOP 5 ITEMS OVER TIME PERIODS<br>
                </p>
            </div>
            <div class="row" style="margin-left:0px; margin-right:0px;background: #da0e0e1f;">
                <div class="col-sm-4" style="height:400px;">
                    <div id="container-top-items-by-year"  style="text-align: center;">
                        <select id="year-range-selector-1" style="margin-left: 10px; margin-right: 10px;">
                            <option value="0">--Select Year--</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                        </select>
                        <div class="chart"><svg></svg></div>
                    </div>
                </div>
                <div class="col-sm-4" style="height:400px;">
                    <div id="container-top-items-by-month"  style="text-align: center;">
                        <select id="year-range-selector-2" style="margin-left: 10px; margin-right: 10px;">
                            <option value="0">--Select Year--</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                        </select>
                        <select id="month-range-selector-2" style="margin-left: 10px; margin-right: 10px;" disabled>
                            <option value="0">--Select Month--</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <div class="chart"><svg></svg></div>
                    </div>
                </div>
                <div class="col-sm-4" style="height:400px;">
                    <div id="container-top-items-by-week" style="text-align: center;">
                        <select id="year-range-selector-3" style="margin-left: 10px; margin-right: 10px;">
                            <option value="0">--Select Year--</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                        </select>
                        <select id="month-range-selector-3" style="margin-left: 10px; margin-right: 10px;" disabled>
                            <option value="0">--Select Month--</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select id="week-range-selector-3" style="margin-left: 10px; margin-right: 10px;" disabled>
                            <option value="0">--Select Week--</option>
                            <option value="1">Week 1</option>
                            <option value="2">Week 2</option>
                            <option value="3">Week 3</option>
                            <option value="4">Week 4</option>
                        </select>
                        <div class="chart"><svg></svg></div>
                    </div>
                </div>
            </div>

            <div style="width: 100%; height: 2px; background: black;"></div>

            <div class="row custom-row" style="background: #ffff0052;">
                <p style="text-align: center; font-size: 25px; width: 100%;">
                    ITEMS BY HOLIDAYS<br>
                </p>
            </div>
            <div class="row" style="margin-left:0px; margin-right:0px;background: #ffff002e;">
                <div class="col-sm-12" style="height:400px;">
                    <div id="container-top-items-by-holiday"  style="text-align: center;">
                        <select id="holiday-selector" style="margin-left: 10px; margin-right: 10px;">
                            <option value="0">--Select Holiday--</option>
                            <option value="easter">Easter</option>
                            <option value="christmas">Christmas</option>
                        </select>
                        <select id="holiday-year-selector" style="margin-left: 10px; margin-right: 10px;" disabled>
                            <option value="0">--Select Year--</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                        </select>
                        <div class="chart"><svg></svg></div>
                    </div>
                </div>
            </div>

            <div style="width: 100%; height: 2px; background: black;"></div>

            <div class="row custom-row " style="background: #6278941f">
                <p style="text-align: center; font-size: 25px; width: 100%;">
                    DEMOGRAPHICS<br>
                </p>
            </div>
            <div class="row" style="margin-left:0px; margin-right:0px; background: #62789410">
                <div class="col-sm-4" style="height:550px;">
                    <p style="text-align: center;font-size: 24px;">
                        AGE
                    </p>
                    <div id="container-demographics-by-age"  style="text-align: center;">
                        <div class="chart" style="height: 400px;"><svg></svg></div>
                    </div>
                </div>
                <div class="col-sm-4" style="height:550px;">
                    <p style="text-align: center;font-size: 24px;">
                        GENDER
                    </p>
                    <div id="container-demographics-by-gender"  style="text-align: center;">
                        <div class="chart" style="height: 400px;"><svg></svg></div>
                    </div>
                </div>
                <div class="col-sm-4" style="height:550px;">
                    <p style="text-align: center;font-size: 24px;">
                        LOCATION
                    </p>
                    <div id="container-demographics-by-location"  style="text-align: center;">
                        <div class="chart" style="height: 400px;"><svg></svg></div>
                    </div>
                </div>
            </div>
        </div>
		<script src="resources/d3.v5.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="resources/jquery/jquery-3.5.0.min.js" ></script>
        <script type="text/javascript" src="resources/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="resources/bootstrap-4.4.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
